<!doctype html5>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>index</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-12" style="background-color:darkblue"><pre>

            </pre>
            <div class="dropdown">
                <button class="btn dropdown-toggle" data-toggle="dropdown" style="float:right;background-color: inherit;color:floralwhite">Profile</button>
                <ul class="dropdown-menu">
                    <li><a href="#">View profile</a></li>
                    <li><a href="#">logout</a></li>
                </ul>
            </div>
        </div>
        </div>
        <br><br>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                        <ul class="nav nav-tabs">
                                <li class="nav-items active"><a class="nav-link" data-toggle="tab" href="#signup">SignUp</a></li>
                                <li class="nav-items"><a class="nav-link" data-toggle="tab" href="#signin">SignIn</a></li>
                            </ul>
                         
                         <div class="tab-content">
                             <div class="tab-pane container active" id="signup">
                                 <form>
                                     <div class="form-group">
                                         <label>First Name</label>
                                         <input type="text" class="form-control" id="firstName"/>
                                     </div>
                                     <div class="form-group">
                                         <label>Last Name</label>
                                         <input type="text" class="form-control" id="lastName"/>
                                     </div>
                                     <div class="form-group">
                                         <div class="dropdown">
                                             <button class="btn dropdown-toggle" data-toggle="dropdown">-choose country-</button>
                                             <ul class="dropdown-menu">
                                                 <li class="dropdown-item">India</li>
                                                 <li class="dropdown-item">China</li>
                                                 <li class="dropdown-item">Singapore</li>
                                             </ul>
                                         </div>
                                     </div>
                                     <div class="form-group">
                                         <label>Email</label>
                                         <input type="email" class="form-control" id="email"/>
                                     </div>
                                     <div class="form-group">
                                         <label>Password</label>
                                         <input type="password" class="form-control" id="password"/>
                                     </div>
                                     <div class="form-group form-check">
                                         <label class="form-check-label">
                                             <input class="form-check-input" type="checkbox">I'm not a robot
                                         </label>
                                     </div>
                                     <button class="btn btn-primary" type="submit">SignUp</button>
                                 </form>
                             </div>
                 
                             <div class="nav-pane container fade" id="signin">
                                 <form>
                                     <div class="form-group">
                                         <label>Email</label>
                                         <input type="email" class="form-control" id="email"/>
                                     </div>
                                     <div class="form-group">
                                         <label>Password</label>
                                         <input type="password" class="form-control" id="password"/>
                                     </div>
                                     <div class="form-group form-radio">
                                         <label class="form-radio-label">
                                             <input class="form-radio-input" type="radio">I'm not a robot
                                         </label>
                                     </div>
                                     <button class="btn btn-primary" type="submit">SignUp</button>
                                 </form>
                             </div>
                         </div>
                     </div>
                </div>
                <div class="col-sm-4"></div>
            </div>

            
           
    </body>
</html>
